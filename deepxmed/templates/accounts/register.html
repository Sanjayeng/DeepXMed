{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{% static 'IMAGES/login_bg.png' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .glass-card {
            width: 430px;
            padding: 40px 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            color: #fff;
        }

        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .input-group-custom {
            margin-bottom: 18px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        .form-control {
            width: 100%;
            height: 45px;
            border-radius: 6px;
            border: none;
            padding: 10px;
            background: rgba(255,255,255,0.95);
        }

        .btn-register {
            background: #28a745;
            font-size: 19px;
            font-weight: bold;
            height: 50px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            color: white;
        }

        .btn-register:hover {
            background: #1e7c32;
        }

        .bottom-text {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
        }

        .bottom-text a {
            color: white;
            font-weight: bold;
        }

        .helptext, ul {
            display: none; /* Hide Django help text */
        }
    </style>
</head>

<body>

<div class="glass-card">

    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group-custom">
            <label>Username</label>
            {{ form.username }}
        </div>

        <div class="input-group-custom">
            <label>Password</label>
            {{ form.password1 }}
        </div>

        <div class="input-group-custom">
            <label>Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button class="btn btn-register">Register</button>
    </form>

    <p class="bottom-text">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>


    </p>

</div>

</body>
</html>
