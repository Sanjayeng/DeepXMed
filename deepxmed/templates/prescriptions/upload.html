{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Prescription â€“ DeepXMed</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .page {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 1.8rem 2rem;
            box-shadow: 0 10px 25px rgba(15,23,42,0.08);
        }

        h2 {
            margin-top: 0;
        }

        .field {
            margin: 1rem 0;
        }

        button {
            background: #2563eb;
            border: none;
            color: #fff;
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 500;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="page">
    <h2>Upload Prescription</h2>
    <h1>hi</h1>
    <p>Select a prescription image (JPG/PNG) to analyze with AI.</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
            <label for="id_image">Prescription image:</label><br>
            <input type="file" name="image" id="id_image" accept="image/*" required>
        </div>

        <button type="submit">Upload</button>
    </form>

    <p style="margin-top: 1.5rem;">
        <a href="{% url 'prescriptions_list' %}">Back to My Prescriptions</a>
    </p>
</div>
</body>
</html>
